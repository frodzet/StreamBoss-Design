<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StreamBoss</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<!-- body code goes here -->
<div class="container">
  <div class="jumbotron">
    <form>
      <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">Fornavn</label>
        <div class="col-sm-10">
          <input type="text" autofocus="true" class="form-control" id="inputFirstName" placeholder="Jens">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Efternavn</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="Jensen">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="jensjensen@hotmail.dk">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Mobilnummer</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPhoneNumber" placeholder="12345678">
        </div>
      </div>
		<!-- Adresse -->
		
		<hr>
		      <div class="form-group row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress" placeholder="Jens Jensens AllÃ© 111">
        </div>
      </div>
		      <div class="form-group row">
        <label for="inputCity" class="col-sm-2 col-form-label">By</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCity" placeholder="Esbjerg">
        </div>
      </div>
		      <div class="form-group row">
        <label for="inputZipCode" class="col-sm-2 col-form-label">Postnummer</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputZipCode" placeholder="6700">
        </div>
      </div>
      <!-- Username & Password -->
	<hr>
      <div class="form-group row">
        <label for="inputUserName" class="col-sm-2 col-form-label">Brugernavn</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUserName" placeholder="Jensemanden91">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Adgangskode</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="********">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Tilmeld</button>
          <button type="submit" class="btn btn-dark">Tilbage</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>
</body>
</html>
