<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Page</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <p>Tilføj produkt:</p>
    <form>
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">Navn</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" placeHolder="Navn" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productType" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <div class="form-group">
            <select class="form-control" id="protuctType">
              <optgroup label="Webshop">
              <option value="headset">Headset</option>
              <option value="capturecard">Capture Card</option>
              <option value="microphone">Mikrofon</option>
              <option value="gamerchair">Gamerstol</option>
              <option value="webcam">Webcam</option>
              <option value="greenscreen">Greenscreen</option>
              </optgroup>
              <optgroup label="Grafik">
              <option value="overlay">Overlay</option>
              <option value="banner">Banner</option>
              </optgroup>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="productDescription" class="col-sm-2 col-form-label">Beksrivelse</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="productDescription" placeHolder="Beskrivelse"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="productWholePrice" class="col-sm-2 col-form-label">Indkøbspris</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productWholePrice" placeHolder="Indkøbspris" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productVAT" class="col-sm-2 col-form-label">Inkl. 25% moms</label>
        <div class="col-sm-10">
          <input type="checkbox" id="productVAT" value="productVAT">
          {{Her skal den tidelte moms beregnes, Danny boy. Så læg 25% oven i den pris du får fra indkøbsprisen}}
          </input>
        </div>
      </div>
      <div class="form-group row">
        <label for="productRetail" class="col-sm-2 col-form-label">Salgspris</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productRetail" placeHolder="Salgspris" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productStock" class="col-sm-2 col-form-label">Antal på lager</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productStock" placeHolder="Lagerantal" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productImage" class="col-sm-2 col-form-label">Billede</label>
        <div class="col-sm-10">
          <input type="file" id="productImage" name="productImage" accept="image/gif, image/jpeg, image/png"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-dark">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>Copyright © https://www.streamboss.dk. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.2.1.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.0.0.js"></script>
</body>
</html>
